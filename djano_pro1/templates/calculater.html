<html>
    <head>
        <title>Calculater</title>
    </head>
    <body>   
        <center><h1>Calculater</h1></center>
        <div class = 'row'>
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <label>Value 1</label>
                    <input type='text' name='num1' value="{{num_1}}" class="form-control"/>
                    <label>Select Operation</label>
                    <select name='opr'class='form-control'>
                        <option>select</option>
                        <option value='+'>+</option>
                        <option value='/'>/</option>
                        <option value='-'>-</option>
                        <option value='*'>*</option>
                        <option value='%'>%</option>
                    </select>     
                    <label>Value 2</label>
                    <input  type='text' name='num2' value="{{num_2}}" class="form-control"/> 
                    <button type='submit'>Calulate</button>
                    <label>Output</label>
                    <input type='text' value="{{c}}" class="form-control"/>  
                </form>
            </div>
        </div>    
    </body>
</html>
